<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>HTML5 Semantics</title>
  </head>

  <body>

    <header>

      <p class="logo">meine Firma</p>

    </header>
    <!-- ul li -->
    <!-- ul > li -->
    <nav>
      <ul>
        <li>lorem ....
          <ol>
            <li>ipsum ...</li>
            <li>ipsum ...</li>
          </ol>
        </li>
        <li>lorem ....</li>
        <li>lorem ....</li>
      </ul>
    </nav>

    <main>
      <h1>page title</h1>
      <!-- article:nth-child(1) -->
      <!-- h2 + p -->
      <!-- h2  ~ p -->
      <article>
        <h2>lorem ...</h2>
        <p>lorem ...</p> <!-- + ~ nth-child(1) -->
        <p>lorem ...</p> <!-- ~ -->
        <p>lorem ...</p> <!-- ~ -->
        <p>lorem ...</p> <!-- ~ -->
        <ol>
          <li>lorem ...</li>
          <li>lorem ...</li>
        </ol>
        <figure>
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <figcaption>
            <h4>lorem ...</h4>
            <p>lorem ...</p>
          </figcaption>
        </figure>
      </article>
    </main>

    <aside>
      <h2>lorem ...</h2>
      <p>lalala ....</p>
    </aside>

    <footer></footer>

  </body>

</html>
