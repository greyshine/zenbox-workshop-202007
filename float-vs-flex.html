<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            display: block;
            width: 100%;
            background-color: hsla(0, 100%, 50%, 0.25);
        }

        /* Micro Clearfix, N. Gallagher*/
        .aside::before,
        .aside::after,
        .main::before,
        .main::after {
            content: "la";
            clear: both;
        }


        .header,
        .footer {
            clear: left;
        }

        .aside,
        .main {
            float: left;
            width: 50%;
        }
    </style>
    <div class="header">header</div>
    <div class="aside">aside</div>
    <div class="main">main</div>
    <div class="footer">footer</div>


    <style>
        .container {
            font-size: 32px;
            display: flex;
            flex-direction: row;
            justify-items: space-evenly;
            align-items: flex-start;
        }

        .item:nth-child(1) {
            order: 3;
            background-color: green;
        }

        .item:nth-child(2) {
            order: 3;
            align-self: flex-end;
            background-color: blue;
        }

        .item:nth-child(3) {
            order: 1;
            background-color: orange;
        }
    </style>
    <div class="container">
        <div class="item">1<br>1.1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>


</body>

</html>
