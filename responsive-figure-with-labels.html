<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Resonsive Figure With Label</title>

    <link rel="stylesheet" href="assets/css/responsive-figure-with-labels.css" />
  </head>

  <body>
    <div class="page">
      <main>
        <!-- responsive picture -->
        <div class="img-responsive">
          <div class="label label-1"><span class="fa fa-arrow-circle-right fa-spin"></span> label 1</div>
          <div class="label label-2"><span class="fa fa-arrow-circle-right fa-spin"></span> label 2</div>
          <div class="label label-3"><span class="fa fa-arrow-circle-right fa-spin"></span> label 3</div>
          <div class="label label-4"><span class="fa fa-arrow-circle-right fa-spin"></span> label 4</div>
          <picture>
            <source media="(min-width:1920px)" srcset="http://placehold.it/3840x2160/eebb00/ddaa00?text=full-hd" />
            <source media="(min-width:1600px)" srcset="http://placehold.it/1920x2160/eebb00/ddaa00?text=more-than-xtra-large" />
            <source media="(min-width:1280px)" srcset="http://placehold.it/1600x1200/eebb00/ddaa00?text=xtra-large" />
            <source media="(min-width:1024px)" srcset="http://placehold.it/1280x960/eebb00/ddaa00?text=large" />
            <source media="(min-width:768px)" srcset="http://placehold.it/1024x768/eebb00/ddaa00?text=medium" />
            <source media="(min-width:576px)" srcset="http://placehold.it/768x640/eebb00/ddaa00?text=small" />
            <source media="(max-width:575px)" srcset="http://placehold.it/576x432/eebb00/ddaa00?text=xtra-small" />
            <img src="http://placehold.it/3840x2160/eebb00/ddaa00?text=fallback" alt="" />
          </picture>
        </div>
        <!-- /responsive picture -->
      </main>
    </div>
  </body>

</html>
