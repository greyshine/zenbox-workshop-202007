<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout</title>

    <link rel="stylesheet" href="assets/css/base.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/template-flex.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="assets/css/responsive-image.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />

  </head>

  <body>

    <div class="page">
      <div class="page-header">
        <header>
          <span><img src="http://placehold.it/60x60" alt="" /></span>
          <span class="bars fa fa-bars"></span>
        </header>
      </div>
      <div class="page-content">
        <div class="content-nav">
          <nav>
            <!-- nav component -->
            <ul class="nav">
              <li>one</li>
              <li>two</li>
              <li>three</li>
            </ul>
            <!-- /nav component -->
          </nav>
        </div>
        <div class="content-main">
          <main>
            <div id="label-1">Label 1</div>
            <!-- reponsive image -->
            <div class="img-responsive">


              <picture>
                <source media="(min-width:992px)" srcset="http://placehold.it/640x480" />
                <source media="(min-width:768px)" srcset="http://placehold.it/480x320" />
                <source media="(min-width:576px)" srcset="http://placehold.it/768x640" />
                <source media="(max-width:575px)" srcset="http://placehold.it/576x432" />
                <img src="http://placehold.it/640x480" alt="" />
              </picture>

            </div>
            <!-- /reponsive image -->
          </main>
        </div>
        <div class="content-aside">
          <aside>lorem aside</aside>
        </div>
      </div>

      <div class="page-content">
        <div class="content-nav">
          <nav>
            <!-- nav component -->
            <ul class="nav">
              <li>one</li>
              <li>two</li>
              <li>three</li>
            </ul>
            <!-- /nav component -->
          </nav>
        </div>
        <div class="content-main">
          <main id="image">
            <div id="label-2">Label 2</div>
          </main>
        </div>
        <div class="content-aside">
          <aside>lorem aside</aside>
        </div>
      </div>

      <div class="page-footer">
        <footer>lorem footer</footer>
      </div>
    </div>

  </body>

</html>
